    <style>
        .desktop {

            .desktop .rectangle video {
                min-width: 100%;
                min-height: 100%;

                bottom: -9999px;

                right: -9999px

        }

            height: 22px;
            width: 74px;
            position: absolute;
            margin: 0;

        .desktop .search-bar .view1 .search {

            top: 0;
            height: auto;
            width: auto;
            position: absolute;
            margin: 0;
            left: 11px;
            font-family: 'Helvetica', Helvetica, Arial, serif;
            font-size: 15.0px;

            line-height: 18.0px
        }

    <meta name="author" content="Launchpad by Anima">

<body style="margin: 0" data-gr-c-s-loaded="true">
    <div class="desktop">
        <div style="width: 1024px; height: 100%; position:relative; margin:auto;">
            <div class="rectangle">
                <video src="https://www.coverr.co/s3/mp4/Home.mp4" anima-src="https://www.coverr.co/s3/mp4/Home.mp4" loop="true"
                    autoplay="autoplay"></video>
            </div>
            <div class="button">
                <div class="rectangle2"></div>
                <div class="get-started-layout-container">
                    <div class="get-started">Get&nbsp;&nbsp;Started</div>
                </div>
            </div>
            <div class="travel">Travel.</div>
            <div class="headline">Find Your<br>Vacation Which Is <br>Just For You.</div>
            <div class="stacked-group">
                <div class="home">Home</div>
                <div class="f-aq">FAQ</div>
                <div class="contact">Contact</div>
            </div>
            <div class="search-bar">
                <div class="rectangle3"><input type="text" form="search_form" class="text-nation-city-travel-period-travel-date-or-price" name="textfield"
                    placeholder="Continent, Nation, city, travel date, travel period or price "></div>
                <form id="search_form" class="view1" action="search/"
                    method="POST" name=search>
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementsByName('search')[0].submit();">
                        <div class="rectangle4"></div>
                    </a>
                    <a href="#" onclick="document.getElementsByName('search')[0].submit();">
                        <div class="search">search</div>
                    </a>

                </form>
            </div>
        </div>
    </div>
    {% block results %}
    {% endblock %}
